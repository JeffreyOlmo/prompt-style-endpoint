<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style-Guided Image Generator</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-dark-900 text-dark-50">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-4xl font-semibold mb-8 text-center text-indigo-400">Style-Guided Generator</h1>
    
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Input Section -->
      <div class="space-y-6 bg-dark-800 p-6 rounded-2xl shadow-xl">
        <div>
          <label class="block mb-2 font-medium text-dark-200">Text Prompt</label>
          <input id="promptInput" type="text"
                 class="w-full bg-dark-700 border border-dark-600 text-dark-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="e.g. A wizard in the forest" />
        </div>
        
        <div>
          <label class="block mb-2 font-medium text-dark-200">Style Image</label>
          <div class="relative">
            <input id="styleInput" type="file" accept="image/*" 
                   class="hidden" onchange="previewImage(this)" />
            <button onclick="document.getElementById('styleInput').click()"
                    class="w-full bg-dark-700 border-2 border-dashed border-dark-600 rounded-lg p-4 text-dark-300 hover:border-indigo-500 transition cursor-pointer">
              Click to upload image
            </button>
            <div id="imagePreview" class="mt-4 hidden">
              <img id="previewImg" class="w-full h-48 object-cover rounded-lg" />
            </div>
          </div>
        </div>

        <button id="generateBtn"
                class="w-full bg-indigo-600 text-white font-medium py-3 rounded-lg hover:bg-indigo-700 transition">
          Generate Image
        </button>
      </div>

      <!-- Result Section -->
      <div id="resultArea" class="hidden bg-dark-800 p-6 rounded-2xl shadow-xl">
        <div class="space-y-4">
          <div class="bg-dark-700 rounded-lg p-4">
            <h3 class="text-sm font-medium text-dark-400 mb-1">Original Prompt</h3>
            <p id="originalPrompt" class="text-dark-50"></p>
          </div>
          
          <div class="bg-dark-700 rounded-lg p-4">
            <h3 class="text-sm font-medium text-dark-400 mb-1">Style-Adjusted Prompt</h3>
            <p id="adjustedPrompt" class="text-dark-50"></p>
          </div>

          <div class="mt-4">
            <img id="resultImg" src="" alt="Generated" 
                 class="w-full rounded-lg border border-dark-700 shadow-lg" />
          </div>

          <div class="flex justify-center space-x-4 mt-4">
            <button id="thumbsUp" 
                    class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
              üëç
            </button>
            <button id="thumbsDown" 
                    class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
              üëé
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('imagePreview');
      const previewImg = document.getElementById('previewImg');
      
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          preview.classList.remove('hidden');
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
  <script src="app.js" type="module"></script>
</body>
</html>

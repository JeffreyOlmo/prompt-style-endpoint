<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style-Guided Image Generator</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f3f4f6; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full">
    <h1 class="text-3xl font-semibold mb-6 text-center text-indigo-600">Style-Guided Generator</h1>
    <div class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Text Prompt</label>
        <input id="promptInput" type="text"
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
               placeholder="e.g. A wizard in the forest" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Style Image</label>
        <input id="styleInput" type="file" accept="image/*" class="w-full" />
      </div>
      <button id="generateBtn"
              class="w-full bg-indigo-500 text-white font-medium py-2 rounded-lg hover:bg-indigo-600 transition">
        Generate Image
      </button>
    </div>
    <div id="resultArea" class="mt-6 text-center hidden">
      <h2 class="text-2xl font-medium mb-4 text-gray-800">Generated Image</h2>
      <img id="resultImg" src="" alt="Generated" class="mx-auto rounded-lg border border-gray-200 shadow-sm" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="thumbsUp" class="bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 transition">👍</button>
        <button id="thumbsDown" class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition">👎</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
